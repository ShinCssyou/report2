<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
 <form>
 <table border="1" cellspacing="0" cellpadding="10">
 <!-- 기본정보 입력 -->
  <tr>
    <th colspan="3">기본정보 입력</th>
  </tr>
  <tr>
    <td>아이디</td>
    <td><input type="text" name="userid"></td>
    <td><button type="button">중복확인</button></td>
  </tr>
  <tr>
    <td>비밀번호</td>
    <td colspan="2"><input type="password" name="password"></td>
  </tr>
  <tr>
    <td>비밀번호 확인</td>
    <td colspan="2"><input type="password" name="password_confirm"></td>
  </tr>

  <!-- 개인정보 입력 -->
  <tr>
    <th colspan="3">개인정보</th>
  </tr>
  <tr>
    <td>이름</td>
    <td colspan="2"><input type="text" name="name"></td>
  </tr>
  <tr>
    <td>성별</td>
    <td colspan="2">
      <label><input type="checkbox" name="gender" value="male"> 남성</label>
      <label><input type="checkbox" name="gender" value="female"> 여성</label>
    </td>
  </tr>
  <tr>
    <td>이메일</td>
    <td>
      <input type="text" name="email_id"> @
      <select name="email_domain">
        <option>선택하세요</option>
        <option>naver.com</option>
        <option>gmail.com</option>
        <option>daum.net</option>
        <option>hanmail.net</option>
      </select>
    </td>
    <td><button type="button" onclick="sendEmailVerification()">이메일 인증</button></td>
  </tr>
  <tr>
    <td>이메일 수신</td>
    <td colspan="2">
      <label><input type="checkbox" name="email-consent"> 이메일 수신 동의</label><br>
      <small>※ 수신거부 시 일부 서비스에 제한이 있을 수 있습니다.</small>
    </td>
  </tr>
  <tr>
    <td>휴대전화</td>
    <td colspan="2">
      <input type="tel" name="phone"><br>
      <label><input type="checkbox" name="sms-consent"> SMS 수신 동의</label><br>
      <small>※ 수신거부 시 일부 서비스에 제한이 있을 수 있습니다.</small>
    </td>
  </tr>

  <!-- 버튼 -->
  <tr>
    <td colspan="3" align="left">
      <div class="btn-group">
        <button type="button">이전 단계</button>
        <button type="submit">다음 단계</button>
      </div>
    </td>
  </tr>
</table>
</form>

<script>
  function sendEmailVerification() {
    const emailId = document.querySelector('input[name="email_id"]').value;
    const domain = document.querySelector('select[name="email_domain"]').value;

    if (!emailId || domain === '선택하세요') {
      alert("이메일 주소를 올바르게 입력하세요.");
      return;
    }

    const fullEmail = emailId + '@' + domain;
    alert("인증 메일이 " + fullEmail + " 주소로 발송되었습니다!");
  }
</script>
</body>
</html>
