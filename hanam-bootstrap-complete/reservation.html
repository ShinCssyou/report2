    <h2>공용시설 예약</h2>
    <form class="row g-3" action="confirm.html" method="post">
      <div class="col-md-6">
        <label class="form-label">시설 선택</label>
        <select class="form-select" name="facility" required>
          <option value="">-- 선택 --</option>

      </div>
      <div class="col-md-3"><label class="form-label">시작 시간</label><input type="time" class="form-control" name="start-time" required></div>
      <div class="col-md-3"><label class="form-label">종료 시간</label><input type="time" class="form-control" name="end-time" required></div>
      <div class="col-md-3"><label class="form-label">이름</label><input type="text" class="form-control" name="name" placeholder="홍길동" required></div>
      <div class="col-md-3"><label class="form-label">호수</label><input type="text" class="form-control" name="unit" placeholder="101동 201호" required></div>
      <div class="col-12"><input type="submit" class="btn btn-primary" value="예약 확인"></div>
    </form>
